<div class="modal-actualizar-valor">
  <mat-dialog-content>
      <div class="container" style="width: 100%; margin: 0; padding: 0; overflow: hidden;">
          <div class="row" style="width: 100%; margin: 0; padding: 0;">
              <div class="col-10"  style="padding: 0; display: flex; align-items: center;">
                <span class="dialog-titulo">{{tiutlo}}</span> 
              </div>
              <div class="col-2">
                  <button mat-icon-button style="float: right; position: relative;" (click)="cancelarForm()">
                      <mat-icon class="img-close"></mat-icon>
                  </button>
              </div>
          </div>
      </div>
  </mat-dialog-content>
  
  <mat-dialog-actions>
      <div class="container">
        <form [formGroup]="form" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <div class="row" style="margin-top: 2%;">
            <div class="col-12 textoM" style="margin-top: 3%;">
              <mat-form-field appearance="outline" style="width: 100%; font-size: 16px; height: 80px;">
                <input matInput formControlName="actualizarValor" id="actualizarValor" name="actualizarValor" (keypress)="caracteresValidos($event)">
              </mat-form-field>
            </div>
          </div>
          <div class="row" style="margin: 4% 0;">
            <div class="col-6">
              <button type="button" class="btn-utaxme-secondary" (click)="cancelarForm()" style="width: 100%; font-size: 16px; font-weight: 600; height: 48px;display: flex; align-items: center; justify-content: center;">
                Cancelar
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn-utaxme" (click)="guardarForm()" style="width: 100%; font-size: 16px; font-weight: 600; height: 48px;display: flex; align-items: center; justify-content: center;">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
  </mat-dialog-actions>
</div>
