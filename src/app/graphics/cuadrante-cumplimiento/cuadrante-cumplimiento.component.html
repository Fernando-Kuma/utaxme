<div class="row">
  <div class="col-12 titulo-cumplimiento">
    Cumplimiento Fiscal
  </div>

  <div class="col-12 d-flex justify-content-between" style="margin-top: 19px;">
    <div class="texto-cuadrante">Tipo declaración:</div>
    <div class="respuesta-cuadrante">{{ tipoDeclaracion }}</div>
  </div>
  <div class="col-12 d-flex justify-content-between" style="margin-top: 20px;">
    <div class="texto-cuadrante">Mes:</div>
    <div class="respuesta-cuadrante" style="text-transform: capitalize;">{{ response?.mes }}</div>
  </div>
  <div class="col-12 d-flex justify-content-between" style="margin-top: 20px;">
    <div class="texto-cuadrante">Año:</div>
    <div class="respuesta-cuadrante">{{ response?.anio }}</div>
  </div>
  <div class="col-12 d-flex justify-content-between" style="margin-top: 20px;">
    <div class="texto-cuadrante">Estatus:</div>
    <div class="respuesta-cuadrante" style="text-transform: capitalize;">{{ response?.estatus }}</div>
  </div>
  <div class="col-12" style="margin-top: 18px;">
    <mat-divider></mat-divider>
  </div>
  <div class="col-12 d-flex justify-content-between" style="margin-top: 20px;">
    <div class="texto-cuadrante">Monto a pagar:</div>
    <div class="respuesta-cuadrante">${{ response?.montoPagar }}</div>
  </div>
  <div class="col-12 d-flex justify-content-between" style="margin-top: 19px;">
    <div class="texto-cuadrante">Recargos/multas:</div>
    <div class="respuesta-cuadrante">${{ response?.montoRecargosMulta }}</div>
  </div>

  <div class="col-12" style="margin-top: 26px;">
    <div class="row">
      <div class="col-5">
        <button mat-fab extended class="btn-cumplimiento">
          <div class="image-ver-acuse">&nbsp; </div>
          Ver acuse
        </button>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <button mat-fab extended class="btn-cumplimiento">
          <div class="image-ver-opinion">&nbsp; </div>  
          Ver opinión
        </button>
      </div>
    </div>
  </div>

</div>
