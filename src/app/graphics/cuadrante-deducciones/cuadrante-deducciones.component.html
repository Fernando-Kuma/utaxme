<div class="container">
  <div class="row">

        <div class="col-12 titulo-cuadrante d-flex justify-content-between">
          <div>Deducciones</div> 
          <div class="image-info" style="padding-right: 22px; padding-left: 6px;">&nbsp; </div> 
        </div>

        <div class="col-12 d-flex " style="margin-top: 10px;">
          <div class="respuesta-cuadrante" style="padding-right: 20px;">Personales </div>
          <div class="texto-cuadrante">Autorizadas</div>
        </div>

        <div class="col-12" style="margin-top: 13px;">
          <mat-divider></mat-divider>
        </div>

        <table mat-table [dataSource]="dataSource" class="table table-responsive table-bordered table-striped"
style="border: solid 1px #ffffff; table-layout:fixed; padding: 0; margin: 0;">
  <ng-container matColumnDef="clave" >
    <th mat-header-cell *matHeaderCellDef class="subtitulo-cuadrante center-text" style="width: 96px;"> Clave </th>
    <td mat-cell *matCellDef="let element"  style="width: 96px; text-align: center; padding: 8px;"> {{element.clave}} </td>
  </ng-container>
  <ng-container matColumnDef="deduccion">
    <th mat-header-cell *matHeaderCellDef class="subtitulo-cuadrante center-text" style="width: 320px;"> Deducción </th>
    <td mat-cell *matCellDef="let element" style="width: 320px; text-align: center;  padding: 8px;"> {{element.deduccion}} </td>
  </ng-container>
  <ng-container matColumnDef="requisitos">
    <th mat-header-cell *matHeaderCellDef class="subtitulo-cuadrante center-text" style="width: 200px;"> Requisitos </th>
    <td mat-cell *matCellDef="let element" style="width: 200px; text-align: center;  padding: 8px;"> {{element.requisitos}} </td>
  </ng-container>
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef class="subtitulo-cuadrante center-text" style="width: 88px;"> Detalle </th>
    <td mat-cell *matCellDef="let element" style="width: 88px; text-align: -webkit-center;  padding: 8px;"> 
      <div class="icon-detalle">
        <div class="image-document" style="padding-right: 22px; padding-left: 6px;">&nbsp; </div> 
      </div>
       
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="col-12" style="margin-top: 13px;">
  <mat-divider></mat-divider>
</div>

<div class="col-12 d-flex justify-content-between">
  <div class="col-6 subtitulo-cuadrante"
      style="margin: 0; padding: 0; font-weight: 600; font-size: 10px; letter-spacing: 3px; color: #7B8AA0; padding-top: 7px;">
      MOSTRANDO PÁG 1 DE 10 DE
      57 RESULTADOS
    </div>
    <div class="col-6 d-flex justify-content-end" style="margin: 0; padding: 0;">
      <div style="text-align:center;">
        <ul class="pagination middle">
        
        <li  style="width: 30px; height: 30px; padding-top: 5px; padding-left: 2px; cursor: pointer;">    
          <div class="image-paginator-start-enabled"  style="font-size: 20px; margin-right: 10px;">&nbsp;</div>
        </li>

        <ng-container >
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: pointer;">    
            <div  style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">{{1}}</a>
            </div>
          </li>  
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: pointer;">    
            <div  style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">{{2}}</a>
            </div>
          </li> 
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: pointer;">    
            <div  style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">{{3}}</a>
            </div>
          </li> 
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: pointer;">    
            <div  style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">{{4}}</a>
            </div>
          </li> 
          
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: default;">    
            <div style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">...</a>
            </div>
          </li>  
          <li style="width: 30px; height: 30px; background-color: #FFFFFF; border-radius: 50%; cursor: pointer;">    
            <div  style="width: 100%; height: 100%;">
              <a style="font-size: 12px; color: #7B8AA0; line-height: 30px; font-weight: 600;">{{8}}</a>
            </div>
          </li>   
        </ng-container>

        <ng-container >
          <div class="image-paginator-end-enabled"  style="font-size: 20px;">&nbsp;</div>
        </ng-container>
        </ul>
        </div>

    </div>
</div>
    </div>
  </div>
