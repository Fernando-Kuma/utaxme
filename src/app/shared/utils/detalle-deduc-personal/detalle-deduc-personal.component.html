<div class="notification">
  <mat-dialog-content>
    <div class="container" style="width: 100%; margin: 0; padding: 0; overflow: hidden;">
      <div class="row" style="width: 100%; margin: 0; padding: 0;">
        <div class="col-6" style="margin: 0; padding: 0;">
          <div style="font-size: 19px; font-weight: 600; margin: 10px 0px;">Detalle de deducción</div>
        </div>
        <div class="col-6">
          <button mat-flat-button
            style="float: right; position: relative; top: -10px; right: -12px; width: 10px!important;  min-width: unset!important;"
            (click)="closeDialog()">
            <mat-icon style="margin-left: -12px!important; margin-top: 6px;">
              close
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="container" style="width: 100%; margin: 0; padding: 0; min-height: 100px;">
      <div class="row" style="width: 100%; margin: 0; padding: 0; line-height: 24px; margin-top: 20px;">
        <div class="col-12" style="margin: 0; padding: 0;">
          <div class="row" class="subtitulo-cuadrante" style="line-height: 5px;">
            Deducción:
          </div>
          <div class="row" class="respuesta-cuadrante" style="margin: 0; padding: 0; margin-top: 10px;">
            <div class="col-12" style="margin: 0; padding: 0; margin-top: 5px;">
              <strong>{{this.data.item.descripcion}}</strong>
            </div>
          </div>
        </div>
        <!-- <div class="col-12" style="margin: 0; margin-top: 27px; padding: 0;">
          <div class="row" class="subtitulo-cuadrante" style="line-height: 5px;">
            ¿Para quienes?:
          </div>
          <div class="row" class="texto-cuadrante" style="margin: 0; padding: 0; margin-top: 10px;">
            <div class="col-12" style="margin: 0; padding: 0; margin-top: 5px;">
              Los pagados para usted, su cónyuge o concubino/a, sus padres, abuelos, hijos y nietos.
            </div>
          </div>
        </div> -->
        <div class="col-12" style="margin: 0; margin-top: 27px; padding: 0;">
          <div class="row" class="subtitulo-cuadrante" style="line-height: 5px;">
            Requisitos
          </div>
          <div class="row" class="texto-cuadrante" style="margin: 0; padding: 0; margin-top: 10px;">
            <div class="col-12" style="margin: 0; padding: 0; margin-top: 5px;">
              {{this.data.item.requisitos}}
            </div>
          </div>
        </div>
        <div class="col-12" style="margin: 0; margin-top: 27px; padding: 0;">
          <div class="row" class="subtitulo-cuadrante" style="line-height: 5px;">
            observaciones
          </div>
          <div class="row" class="texto-cuadrante" style="margin: 0; padding: 0; margin-top: 10px;">
            <div class="col-12" style="margin: 0; padding: 0; margin-top: 5px;">
              {{this.data.item.detalle}}
            </div>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 72px; margin-top: 27px; padding: 0;">
          <div class="row" class="subtitulo-cuadrante" style="line-height: 5px;">
            Tipe de deducción
          </div>
          <div class="row" class="texto-cuadrante" style="margin: 0; padding: 0; margin-top: 10px;">
            <div class="col-12" style="margin: 0; padding: 0; margin-top: 5px;">
              {{this.data.item.tipo}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
